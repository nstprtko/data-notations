<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label for="date of birth"> Date of birth:</label><br>
        <input type="date" id="birthday" name="birth"> <br><br>

        <label for="place of birth"> Place of birth:</label><br>
        <input type="text" id="place of birt" name="place of birth"> <br><br>

        <label for="illnesses"> Illnesses: </label><br>
        <label for="diabetics"> Diabetis:</label>
        <input type="checkbox" id="diabetics" name="diabetics" value="Diabetics"><br><br><br>
        <label for="heart deseases"> Heart deseases:</label>
        <input type="checkbox" id="heart deseases" name="heart deseases" value="heart deseases"><br><br><br>
        <label for="lung problems"> Lung problems:</label>
        <input type="checkbox" id="lung" name="lungs" value="lung problems"><br><br><br>
        <label for="Stomach problems"> Stomach issues:</label>
        <input type="checkbox" id="stomach" name="stomach" value="stomach issues"><br><br><br>

        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="notes"> Notes :</label><br>
        <input type="text" id="notes" name="notes"><br><br>
        
        <button type="button">Ok</button>
        <button type="button">Cancel</button>


    </form>
</body>
</html>
